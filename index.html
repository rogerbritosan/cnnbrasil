<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Brasil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header id="header" class="header">
        <div class="header__ad container">
            <div class="header__ad header__ad__970x250">
                <img src="./assets/img/ad-970x250.png" alt="" class="img">
            </div>
        </div>
        <nav class="header__nav">
            <div class="container header__nav--container">
                <h1 class="header__nav__logo">
                    <a href="#" title="CNN Brasil">CNN Brasil</a>
                </h1>
                <ul class="header__nav__menu">
                    <li class="header__nav__menu__item header__nav__menu__item--live"><a href="#" title="Ao vivo"><span>Assista agora a CNN</span> <span>Ao vivo</span></a></li>
                    <li class="header__nav__menu__item"><a href="#" title="" title="Política">Política</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Nacional">Nacional</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Business">Business</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Internacional">Internacional</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Saúde">Saúde</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Tecnologia">Tecnologia</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Esporte">Esporte</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Entretenimento">Entretenimento</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Estilo">Estilo</a></li>
                    <li class="header__nav__menu__item"><a href="#" title="Viagem & Gastronomia">Viagem & Gastronomia</a></li>
                </ul>
                <nav class="header__nav__mobile">
                    <button class="header__nav__mobile_button">Abrir menu mobile</button>
                </nav>
            </div>
        </nav>        
        <form class="header__nav__search">
            <div class="container header__nav__search--container">
                <div class="header__nav__search--box">
                    <input type="text" class="header__nav__search__field" placeholder="Pesquisar na CNN Brasil" required>
                    <button class="header__nav__search__cta">Buscar</button>
                </div>
            </div>
        </form>
    </header>

    <main>

        <div class="featured">
            <div class="container">
                <div class="featured__wrap">
                    <div class="featured__text">
                        <img src="./assets/img/logo-cnn-conexao.png" alt="CNN Conexão" class="featured__text__title">
                        <p class="featured__text__description">Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.</p>
                    </div>
                    <div class="featured__pics">
                        <img src="./assets/img/cnn-conexao.png" alt="">
                    </div>
                </div>
            </div>            
        </div>

    </main>
    
    <script src="./assets/js/main.js"></script>

</body>

</html>
